<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tell Us About Yourself</h1>
      <div id="surveyForm">
        <form>
         <div class="form-group">
           <label for="name">First and last name:</label>
           <input id="name" class="form-control" type="text">
         </div>

         <div class="form-group">
           <label for="dob">Date of Birth:</label>
           <input id="dob" class="form-control" type="date">
         </div>

         <div class="form-group">
           <label for="favFood">Favorite Food:</label>
           <input id="favFood" class="form-control" type="text">
         </div>

         <div class="form-group">
           <label for="favBand">Favorite Band:</label>
           <input id="favBand" class="form-control" type="text">
         </div>

         <div class="form-group">
           <label for="favColor">Favorite Color:</label>
           <input id="favColor" class="form-control" type="color">
         </div>

         <div class="form-group" >
          <label for="favTime">Favorite Time of Day:</label>
          <select id="favTime">
             <option>Morning</option>
             <option>Afternoon</option>
             <option>Evening</option>
             <option>Graveyard</option>
          </select>
        </div>

         <button type="submit" class="btn">Add!</button>

       </form>
       <div id="completion">
         <p>Hi <span class="name"></span>. From what we've gathered, you were born on <span class="dob"></span>, which probably explains why you love <span class="favFood"></span>, <span class="favBand"></span>, the color <span class="favColor"></span>, and hanging out in the <span class="favTime"></span>.
       </div>
     </div>
   </div>
  </body>
</html>
